<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<body>
    <div class="container-fluid">
        <div class="row">

                <a href="https://www.smarttecservices.com/shop" target="_blank" class="title mx-auto d-block" style="font-family: Georgia, 'Times New Roman', Times, serif;">- GET YOUR SMART BUSINESS CARD NOW -</a>

    <div class="container-fluid bg-dark p-3">

    <div class="container-fluid">

            <div class="col-sm-4 p-5" id="name">

            </div>

        </div>
    </div>


    <div id="contactSection" class="container-fluid bg-dark p-7">
        <div id="whiteSection1" class="row">
            <div class="col-sm-2"></div>
            <div id="contact" class="col-sm-8 p-5 my-5">
                <table id="table">
                    <tr>
                        <td class="iconCell">
                            <a href="#"><img src="image/002-incoming-call.png" alt="" class="icon"></a>
                            <strong>+ 012 345 678 9</strong></td>
                    </tr>
                    <tr>
                        <td class="iconCell">
                            <a href="#"><img src="image/004-envelope.png" alt="" class="icon"></a>
                            <strong>sakibhosain99@gmail.com</strong></td>
                    </tr>
                    <tr>
                        <td class="iconCell">
                            <a href="#"><img src="image/001-world-wide-web.png" alt="" class="icon"></a>
                            <strong>www.SMARTTECSERVICES.com</strong></td>
                    </tr>
                    <tr>
                        <td class="iconCell">
                            <a href="#"><img src="image/003-placeholder.png" alt="" class="icon"></a>
                            <strong>Kushtia, Khulna, Bangladesh.</strong></td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div id="whiteSection2" class="row">
            <div class="col-sm-2"></div>
            <div id="socialSection" class="col-sm-8 p-5 my-5">
                <div class="box mx-auto d-block">
                    <a href="#"><img src="image/001-instagram.png" alt="" class="socialIcon firstIcon"></a>
                    <a href="#"><img src="image/002-snapchat.png" alt=""  class="socialIcon"></a>
                    <a href="#"><img src="image/001-linkedin.png" alt=""  class="socialIcon"></a>    
                </div>
            </div>
            <div class="col-sm-2"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <a href="https://www.smarttecservices.com/"><img src="image/Footer logo.webp" alt="" class="footerLogo mx-auto d-block"></a>
